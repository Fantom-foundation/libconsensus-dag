dist: bionic
language: minimal
sudo: false
# Default `language: rust` has problems on nightly with rustfmt support
# rust:
#   - nightly

# only cache cargo subcommand binaries and .so libs
# the build artifacts take a lot of space and are slower to
# cache than to actually rebuild anyway...
# We need to cache the whole .cargo directory to keep the
# .crates.toml file.
cache:
  directories:
    - /home/travis/install
    - /home/travis/.cargo

# But don't cache the cargo registry
before_cache:
  - rm -rf "$HOME"/.cargo/registry

before_script:
  - |
    export PATH="$HOME/.cargo/bin:$PATH"
    TRAVIS_RUST_VERSION="${TRAVIS_RUST_VERSION:-nightly}"
    if [ "$TRAVIS_RUST_VERSION" = 'nightly' ]; then
       printf -v RUSTFMT_VERSION '%s%s' '-' "$(curl -s https://rust-lang.github.io/rustup-components-history/x86_64-unknown-linux-gnu/rustfmt)"
       if [ command -v rustc ]; then
           rustup default "${TRAVIS_RUST_VERSION}${RUSTFMT_VERSION}"
       else
           curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal --default-toolchain "${TRAVIS_RUST_VERSION}${RUSTFMT_VERSION}"
       fi
    fi
    if command -v cargo >/dev/null; then
      export PATH="$HOME/.cargo/bin:$PATH"
      mkdir "$PWD"/socket
      export XDG_RUNTIME_DIR="$PWD/socket"
      cargo fetch
    fi
    if [ -n "$CLIPPY" ]; then
      rustup component add clippy --toolchain "${TRAVIS_RUST_VERSION}${RUSTFMT_VERSION}"
    elif [ -n "$BUILD_FMT" ]; then
      rustup component add rustfmt --toolchain "${TRAVIS_RUST_VERSION}${RUSTFMT_VERSION}"
    fi

script:
  - |
    if [ -n "$BUILD_FMT" ]; then
      cargo fmt --all -- --check
      # rustfmt --check "$(find -name '*.rs' -not -path './target/*')"
    elif [ -n "$CLIPPY" ]; then
      cargo clippy --all -- -D warnings \
                   -A clippy::deprecated_cfg_attr \
                   -A clippy::for_loop_over_option
    elif [ -n "$CARGO_TEST" ]; then
      cargo test --all --features "$FEATURES"
    fi

matrix:
  include:
    - rust: nightly
      env: BUILD_FMT=1
    - rust: nightly
      env: CLIPPY=1
    - rust: nightly
      env: CARGO_TEST=1
      notifications:
        slack:
          secure: ''
